name: sanitizer

on:
  push:
    branches:
      - hw2

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path ./hw2/Cargo.toml

  clippy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hw1
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path ./hw2/Cargo.toml

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hw1
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true


      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path ./hw2/Cargo.toml